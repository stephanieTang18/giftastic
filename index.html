<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script rel="text/javascript" href="assets/javascript/app.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
   

    <title>Giftastic</title>
</head>

<body>
    <div>
        <h1>Giphy Animal Generator</h1>
    </div>

    <div id="gifButtonsContainer">
        <button data-animal="dogs">Dogs</button>
        <button data-animal="cats">Cats</button>
        <button data-animal="rats">Rats</button>
        <button data-animal="ferrets">Ferrets</button>
    </div>

    <div id="gifImages"></div>

    <div>
        <form id="gifForm" role="form"></form>
        <h2>Pick a Animal</h2>
        <label for="animal-input">Add your animal of choice: </label>
        <input type="text" id="animalInput">
    </div>

    <div>
        <input type="submit" id="addAnimal">
    </div>
</body>
</html>
